<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise!</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            font-family: Arial, sans-serif;
        }

        img {
            max-width: 80%;
            max-height: 80%;
            margin-bottom: 20px;
        }

        .ip-address {
            font-size: 24px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Use the raw image URL here -->
    <img src="https://raw.githubusercontent.com/Hellopeple/funny/main/Untitled%20design.jpg" alt="Your Image" />
    <div class="ip-address">Loading your IP address...</div>

    <script>
        // Fetch public IP address using a public API
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                document.querySelector('.ip-address').textContent = 'Your Public IP: ' + data.ip;
            })
            .catch(err => {
                document.querySelector('.ip-address').textContent = 'Unable to fetch IP address.';
            });
    </script>
</body>
</html>
