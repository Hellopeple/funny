<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Prank</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
        }

        #clickMeButton {
            padding: 20px 40px;
            font-size: 24px;
            color: white;
            background-color: #232f3e;
            border: none;
            cursor: pointer;
            border-radius: 8px;
        }

        #clickMeButton:hover {
            background-color: #ff9900;
        }
    </style>
</head>
<body>
    <button id="clickMeButton">Click Me</button>

    <script>
        document.getElementById('clickMeButton').onclick = function() {
            setTimeout(() => {
                for (let i = 0; i < 50; i++) {
                    let imgUrl = 'https://placekitten.com/200/300'; // Example kitten image
                    let newTab = window.open(imgUrl, '_blank'); // Open image in new tab
                    newTab.document.write(`<img src="${imgUrl}" width="300" />`); // Display image in the new tab
                }
            }, 1000); // Start after 1 second delay
        };
    </script>
</body>
</html>
