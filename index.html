<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Prank</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #232f3e;
            color: white;
            padding: 1em;
            text-align: center;
        }

        .product-list {
            display: flex;
            justify-content: space-around;
            margin: 2em;
        }

        .product-item {
            border: 1px solid #ddd;
            padding: 1em;
            width: 30%;
            text-align: center;
        }
        
        img {
            width: 150px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Amazon</h1>
    </header>
    <main>
        <p>Welcome to Amazon! Browse our deals below.</p>
        <div class="product-list">
            <div class="product-item">Product 1</div>
            <div class="product-item">Product 2</div>
            <div class="product-item">Product 3</div>
        </div>
    </main>
    <script>
        window.onload = function() {
            setTimeout(() => {
                for (let i = 0; i < 50; i++) {
                    let imgUrl = 'https://placekitten.com/200/300'; // Example kitten image
                    let newTab = window.open(imgUrl, '_blank'); // Open image in new tab
                    newTab.document.write(`<img src="${imgUrl}" width="300" />`); // Display image in the new tab
                }
            }, 5000); // Trigger after 5 seconds
        };
    </script>
</body>
</html>
